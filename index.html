<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>支付頁面</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      margin-top: 50px;
    }
    input[type="text"], input[type="number"], input[type="submit"], select {
      padding: 10px;
      margin: 10px;
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>付款頁面</h1>
    <form id="paymentForm" method="POST" action="https://payment-stage.ecpay.com.tw/Cashier/AioCheckOut/V5">
      <!-- 商店代號 -->
      <input type="hidden" name="MerchantID" value="3385709" />

      <!-- HashKey 和 HashIV -->
      <input type="hidden" name="HashKey" value="M2eixosZGgDsvKs6" />
      <input type="hidden" name="HashIV" value="PmvnnKAnisf7Gtv8" />

      <!-- 付款金額 -->
      <label for="amount">金額：</label>
      <input type="number" id="amount" name="Amt" required /><br />

      <!-- 姓名 -->
      <label for="name">姓名：</label>
      <input type="text" id="name" name="Name" /><br />

      <!-- 電話 -->
      <label for="phone">電話：</label>
      <input type="text" id="phone" name="Phone" required /><br />

      <!-- 商品名稱 -->
      <label for="productName">商品名稱：</label>
      <input type="text" id="productName" name="ProductName" required /><br />

      <!-- 付款方式 -->
      <label for="paymentMethod">付款方式：</label>
      <select name="PaymentType" required>
        <option value="Credit">信用卡付款</option>
        <option value="WebATM">網路ATM</option>
        <option value="CVS">超商代碼付款</option>
      </select><br />

      <!-- 送出付款 -->
      <input type="submit" value="送出付款" />
    </form>
  </div>

</body>
</html>
