<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>支付頁面</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      margin-top: 50px;
    }
    input[type="text"], input[type="number"], input[type="submit"], select {
      padding: 10px;
      margin: 10px;
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>付款頁面</h1>
    <form id="paymentForm">
      <label for="name">姓名：</label>
      <input type="text" id="name" name="name" placeholder="可選填" /><br />
      
      <label for="phone">電話：</label>
      <input type="text" id="phone" name="phone" required /><br />

      <label for="amount">金額：</label>
      <input type="number" id="amount" name="amount" required /><br />
      
      <label for="productName">商品名稱：</label>
      <input type="text" id="productName" name="productName" required placeholder="請輸入商品名稱" /><br />

      <label for="paymentMethod">選擇付款方式：</label>
      <select id="paymentMethod" name="paymentMethod">
        <option value="credit_card">信用卡付款</option>
        <option value="convenience_store">超商代碼</option>
      </select><br />

      <input type="submit" value="送出付款" />
    </form>
  </div>

  <script>
    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();  // 防止表單自動提交，手動處理

      // 取得表單資料
      var name = document.getElementById('name').value;
      var phone = document.getElementById('phone').value;
      var amount = document.getElementById('amount').value;
      var productName = document.getElementById('productName').value;
      var paymentMethod = document.getElementById('paymentMethod').value;

      // 輸出資料檢查
      console.log('姓名:', name);
      console.log('電話:', phone);
      console.log('金額:', amount);
      console.log('商品名稱:', productName);
      console.log('付款方式:', paymentMethod);

      // 綠界API所需的參數
      var merchantID = "3385709"; // 你的商店代號
      var hashKey = "M2eixosZGgDsvKs6"; // 你的 HashKey
      var hashIV = "PmvnnKAnisf7Gtv8"; // 你的 HashIV

      var params = {
        MerchantID: merchantID,
        Amt: amount,
        Name: name,
        Phone: phone,
        ProductName: productName, // 新增商品名稱參數
        PaymentMethod: paymentMethod,
        HashKey: hashKey,
        HashIV: hashIV
      };

      // 這裡會觸發API請求，請先確保URL正確
      fetch("https://api.ecpay.com.tw/payment/checkout", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(params)
      })
      .then(response => response.json())
      .then(data => {
        console.log("API回應:", data); // 檢查回應數據
        // 根據 API 回應做相應處理
        if (data.Status === "OK") {
          alert("付款成功！");
        } else {
          alert("付款失敗，請再試一次！");
        }
      })
      .catch(error => {
        console.error("錯誤:", error);
        alert("發生錯誤，請稍後再試！");
      });
    });
  </script>
</body>
</html>
